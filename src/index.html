<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__content">
    <!-- размер картинок -->
    <header class="header">
      <div class="header__orange"></div>
      <div class="container">
        <nav class="nav header__nav">
          <div class="logo nav__logo logo--scale">
            <a href="#" class="logo__link">
              <img
                src="images/logo.svg"
                class="logo__image"
                alt="logo">
            </a>
          </div>

          <div class="nav__menu">
            <div class="nav__item">Bakery</div>
            <div class="nav__item">Bakershops</div>
            <div class="nav__item">About</div>
            <div class="nav__item">Contacts</div>
          </div>
          <div class="nav__contact">
            <div class="nav__item nav__item--color">
              +38 066 336 36 36
            </div>
            <div class="nav__item nav__item--bg nav__item--color">
              Call back
            </div>
            <div class="nav__item nav__item--color">
              En <img src="images/menu_arrow-header.svg" alt="">
            </div>
            <!-- выезжающее меню -->
          </div>
        </nav>

        <div class="header__content">
          <div class="header__main">
            <h1 class="header__title">
              Creative bakery
            </h1>
            <div class="header__text">
              We bake your fantasies: croissants<br>
              cakes, cookies, and cupcakes.
            </div>
            <a class="button">
              Learn more
            </a>
          </div>
          <div class="header__scroll">
            <div class="header__arrow header__arrow--first"></div>
            <div class="header__number header__number--first">01</div>
            <div class="header__number">02</div>
            <div class="header__number">03</div>
            <div class="header__arrow header__arrow--last"></div>
          </div>
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <div class="footer__block">
          <div class="footer__logo">
            <div class="logo footer__logo">
              <a href="#" class="footer__link">
                <img
                  src="images/logo-footer.svg"
                  class="footer__image logo__image"
                  alt="logo">
              </a>
              <!-- по поводу миксования logo__image + footer__image -->
            </div>
          </div>
          <div class="footer__nav">
            <div class="footer__item nav__item">Bakery</div>
            <div class="footer__item nav__item">Bakershops</div>
            <div class="footer__item nav__item">About</div>
            <div class="footer__item nav__item">Contacts</div>
          </div>
          <!-- по поводу миксования -->

          <div class="footer__soc-network">
            <div class="footer__soc-icon footer__soc-icon--twitter"></div>
            <div class="footer__soc-icon footer__soc-icon--facebook"></div>
            <div class="footer__soc-icon footer__soc-icon--linkedin"></div>
          </div>

          <!-- ids and classes may not use the word: social  id-class-no-ad -->
        </div>
      </div>
    </footer>
  </body>
</html>
