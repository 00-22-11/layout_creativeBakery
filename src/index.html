<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__content">
    <header class="header">
      <div class="container">

        <img
          src="images/bake-cream-puff-cup-1775045.jpg" class="header__background"
          alt="cookie"
        >
        <nav class="nav header__nav">
          <div class="logo nav__logo">
            <a href="#" class="logo__link">
              <img
                src="images/logo.svg"
                class="logo__image"
                alt="logo">
            </a>
          </div>

          <div class="nav__menu">
            <div class="nav__item">Bakery</div>
            <div class="nav__item">Bakershops</div>
            <div class="nav__item">About</div>
            <div class="nav__item">Contacts</div>
          </div>

          <div class="nav__contact">
            <div class="nav__item">
              +38 066 336 36 36
            </div>
            <div class="nav__item">
              Call back
            </div>
            <div class="nav__item">
              En <img src="images/menu_arrow-header.svg" alt="">
            </div>
          </div>
        </nav>

        <div class="header__content">
          <div class="header__main">
            <h1 class="header__title">
              Creative bakery
            </h1>
            <div class="header__text">
              We bake your fantasies: croissants<br>
              cakes, cookies, and cupcakes.
            </div>
            <a class="button">
              learn more
            </a>
          </div>
          <div class="header__scroll">
            <div class="header__arrow header__arrow--first">
              <img src="images/menu_arrow-scroll.svg" alt="arrow">
            </div>
            <div class="header__number header__number--first">01</div>
            <div class="header__number">02</div>
            <div class="header__number">03</div>
            <div class="header__arrow header__arrow--last">
              <img src="images/menu_arrow-scroll.svg" alt="arrow">
            </div>
            <div class="header__orange"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
